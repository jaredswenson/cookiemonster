<!DOCTYPE html>
<html>
<head>
	<title>Cookie Monster</title>
	<link rel="icon" type="image/png" href="redmushrrom.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="cookiemonster.css">
	<script src="cookie.js" ></script>
</head>
<body>

	<div align="center" class="powers">
		<h1>Click A Power To Power Up!</h1>
		<div id="fire">
			<h1 id="fireh1"></h1>
		</div>
		<div id="fly">
			<h1 id="flyh1"></h1>
		</div>
		<div id="yoshi">
			<h1 id="yoshih1"></h1>
		</div>
	</div>

	<div align="center" class="back">
		<input type="button" id="reset" value="Give Powers Back!">
	</div>
	<div id="foot">
		<div id="foot1">
			<img id="mario" src="mario.jpg">
		</div>

		<div id="foot3">
			<img id="hat" src="hatmario.jpg">
		</div>

		<div id="foot2">
			<img id="bowser" src="bowser.jpg">
		</div>
	</div>
	<div id="tubes">
		<div id="tube" >
			
		</div>
		<div id="tube2" >
			
		</div>
	</div>
	<audio id="soundclip" preload="auto">
    	<source src="1up.wav"></source>
	</audio>
	<audio id="soundclip2" preload="auto">
    	<source src="gameover.wav"></source>
	</audio>
	<audio id="soundclip3" preload="auto">
    	<source src="pipe.wav"></source>
	</audio>

	<script src="cookiemonster.js"></script>
</body>
</html>
